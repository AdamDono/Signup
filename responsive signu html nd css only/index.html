<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mystyle.css">
    <title>Signup page</title>
</head>
<body>
     
    <div class="Container" >
       <div class="Title" >Registration</div>
        <form action="#">
            <div class="User-Details" >
                <div class="Input-box" >
                    <span class="Details" >Full Name</span>
                     <input type="text"  placeholder= "Enter Your Name" require >
                </div>
                <div class="Input-box" >
                    <span class="Details" >Username</span>
                     <input type="text"  placeholder= "Enter Your Username" require >
                </div>
                <div class="Input-box" >
                    <span class="Details" >Email</span>
                     <input type="text"  placeholder= "Enter Your Email" require >
                </div>
                <div class="Input-box" >
                    <span class="Details" >Phone Number</span>
                     <input type="text"  placeholder= "Enter Your Phone Number" require >
                </div>
                <div class="Input-box" >
                    <span class="Details" >Password</span>
                     <input type="text"  placeholder= "Enter Your Password" require >
                </div>
                <div class="Input-box" >
                    <span class="Details" >Comfirm Password</span>
                     <input type="text"  placeholder= "Comfirm Password" require >
                </div>
            </div>
            <div class="Gender-Details" >
                
                <span class="Gender-Title" >Gender</span>
                <div class="Category" >
                    <label for="Dot-1"> 

                        <span class="Dot-one" ></span>
                        <input type="radio" name="Gender" >
                        <span class="Gender" >Male</span>

                    </label>
                    <label for="Dot-2">

                        <span class="Dot-one" ></span>
                        <input type="radio" name="Gender" >
                        <span class="Gender" >Female</span>
                        
                    </label>
                    <label for="Dot-3">

                        <span class="Dot-one" ></span>
                        <input type="radio" name="Gender" >
                        <span class="Gender" >Prefer not to say</span>
                        
                    </label>


                </div>
            </div>
            <div class="Button" >

                <input type="Submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>

<div class="col-sm-4" >.col-sm-4</div>
